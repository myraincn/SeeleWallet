<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title></title>
<link href="./css/more.css" rel="stylesheet" />
<link href="./css/node.css" rel="stylesheet" />
<style>

  body {
    width: 1200;
    background-color: rgba(122, 122, 133);
  }
  .morepopup {
    display: none;
  }
  .nodepopup {
    display: show;
  }
  .addpopup {
    display: none;
  }
  .option-string {
    float: right;
    font-size: 15px;
  }
  .option-string:focus {
    outline: none;
  }
  .option-title {
    float: left;
    line-height: 25px;
    font-size: 15px;
  }
  
</style>

</head>
<body>

  <div class="popuplocationwrap addpopup">
  <div class="popup">
    <div class="controls">
      <div class="option">
        <span class="option-title">文件名*</span>
        <input class="option-string" type="text">
      </div>
      <div class="option">
        <span class="option-title">私钥</span>
        <input class="option-string" type="text">
      </div>
      <div class="option">
        <span class="option-title">片号</span>
        <input class="option-string" type="text">
      </div>
      
    </div>
    <div class="password">
      <input type="password" class="passwordfield" placeholder=" 请输入账户密码">
    </div>  
    <div class="action">
      <div class="actionbutton">创 建</div>
    </div>
  </div>
  </div>

<div class="popuplocationwrap morepopup">
<div class="popup">
  <div class="controls">
    <div class="option">
      <span class="option-text">复制公钥</span>
      <img class="option-icon" src="./src/img/pubkey.png" alt="">
    </div>
    <div class="option">
      <span class="option-text">复制私钥</span>
      <img class="option-icon" src="./src/img/prikey.png" alt="">
    </div>
    <div class="option">
      <span class="option-text">复制账户</span>
      <img class="option-icon" src="./src/img/keyfile.png" alt="">
    </div>
    <div class="option">
      <span class="option-text">移出账户</span>
      <img class="option-icon" src="./src/img/move.png" alt="">
    </div>
  </div>
  <div class="password">
    <input type="password" class="passwordfield">
  </div>  
  <div class="action">
    <div class="actionbutton">解 锁</div>
  </div>
</div>
</div>




</body>
</html>
